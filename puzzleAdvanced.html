<div class="container">
	<div class="row-fluid col-sm-12">
		<h1>Puzzle</h1>
		<hr />
		<fieldset id="sliding-advanced">
			<legend>{{ 'Advanced' | translate }}</legend>
			<div ng-repeat="puzzle in puzzles">
				<h2>{{puzzle.title}}</h2>
				<div ng-if="showInfo()" ng-include="'app/puzzle/puzzleInfo.html'"></div>
				<sliding-puzzle api="puzzle.api" size="{{puzzle.rows}}x{{puzzle.cols}}" src="{{puzzle.src}}"></sliding-puzzle>
			</div>
		</fieldset>
	</div>
</div>
