<div class="container">
	<div class="row-fluid col-sm-12">
		<h1>Puzzle</h1>
		<button ui-sref="puzzle" class="btn btn-default">{{ 'ShowBasicPuzzle' | translate }}</button>
		<hr />
		<fieldset id="sliding-advanced">
			<legend>{{ 'Advanced' | translate }}</legend>
			<div ng-repeat="puzzle in puzzles">
				<h2>{{puzzle.title}}</h2>
				<div class="src">
					<input type="text" ng-model="puzzle.src"/>
				</div>
				<div class="status">
					{{ 'moves' | translate }}: <strong>{{puzzle.api.moves}}</strong><br/>
					{{ 'solved' | translate }}: <strong>{{puzzle.api.isSolved()}}</strong>
				</div>
				<div class="size">
					{{ 'rows' | translate }}: <input type="text" ng-model="puzzle.rows" size="2"/>
					{{ 'cols' | translate }}: <input type="text" ng-model="puzzle.cols" size="2"/><br/>
					<button ng-click="puzzle.api.shuffle()">{{ 'shuffle' | translate }}</button>
					<button ng-click="puzzle.api.solve()">{{ 'solve' | translate }}</button>
				</div>
				<sliding-puzzle api="puzzle.api" size="{{puzzle.rows}}x{{puzzle.cols}}" src="{{puzzle.src}}"></sliding-puzzle>
			</div>
		</fieldset>
	</div>
</div>
